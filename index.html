<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-3(Real Estate)</title>
     <!-- Meta viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Basic Meta tags -->
    <meta name="author" content="Farook">
    <meta name="description" content="This page contains an Real Estate property like House and Apartments">
    <link rel="Icon" href="./image/logo.png" type="image/x-icon">
    <!-- External Style-sheet -->
    <link rel="stylesheet" type="text/css" href="./Login/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/acbabfe4df.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Login-section -->
    <div class="login-section">
        <!-- login-screen -->
        <div class="wrapper">
            <!-- login-box -->
            <div class="login_box">
                <!-- login-header -->
                <div class="login-header">
                    <span>Login</span>
                </div>
                <!-- login-input-box-1 -->
                <div class="input_box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class='bx bxs-user icon'></i>
                </div>
                <!-- login-input-box-1 -->
                <div class="input_box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                    <i class='bx bxs-lock-alt icon'></i>
                </div>
                <!-- login-remember -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <!-- login-submit-btn -->
                <div class="input_box">
                    <a href="/Home/home.html"><input type="submit" class="input-submit" value="Login"></a>
                </div>
                <!-- login-register -->
                <div class="register">
                    <span>Don't have an account? <a href="#">Register</a></span>
                </div>
            </div>
        </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
